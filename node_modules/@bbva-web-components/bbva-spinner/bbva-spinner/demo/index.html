<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
  <title>bbva-spinner demo</title>
  <script src="../build/webcomponents-loader.js"></script>
  <script src="../build/scoping-shim.min.js"></script>
  <script src="../build/apply-shim.min.js"></script>
  <script src="../build/custom-style-interface.min.js"></script>
  <script>
    {
      const _customElementsDefine = window.customElements.define;
      window.customElements.define = (name, cl, conf) => {
        if (!customElements.get(name)) {
          _customElementsDefine.call(window.customElements, name, cl, conf);
        } else {
          console.warn(`${name} has been defined twice`);
        }
      };
    }
  </script>
  <script defer src="../build/component.js"></script>
  <script type="module" crossorigin="use-credentials">
    import '../build/demo-build.js';
  </script>
</head>

<body unresolved ontouchstart>
  <cells-demo-helper>
    <cells-demo-case heading="Basic" description="Basic spinner">
      <template>
        <bbva-spinner></bbva-spinner>
      </template>
    </cells-demo-case>

    <cells-demo-case heading="With Mask" description="Progress element">
      <template>
        <style>
          #iframeBody {
            background-color: white;
          }
          bbva-spinner {
            --bbva-spinner-size: 40px;
          }
        </style>
        <bbva-spinner with-mask></bbva-spinner>
      </template>
    </cells-demo-case>
    <cells-demo-case heading="Size property">
      <template>
        <bbva-spinner size="64"></bbva-spinner>
      </template>
    </cells-demo-case>
    <cells-demo-case heading="Custom colors" description="Customized colors">
      <template>
        <style>
          #iframeBody {
            background-color: #6754B8;
          }
          bbva-spinner {
            --bbva-spinner-primary-gradient-color: #8F7AE5;
            --bbva-spinner-secondary-gradient-color: #6754B8;
          }
        </style>
        <bbva-spinner></bbva-spinner>
      </template>
    </cells-demo-case>
    <cells-demo-case heading="Paused">
      <template>
        <bbva-spinner paused></bbva-spinner>
      </template>
    </cells-demo-case>
  </cells-demo-helper>
</body>

</html>
