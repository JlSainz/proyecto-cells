<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
  <title>cells-app-drawer Demo</title>
  <script src="../build/webcomponents-loader.js"></script>
  <script src="../build/scoping-shim.min.js"></script>
  <script src="../build/apply-shim.min.js"></script>
  <script src="../build/custom-style-interface.min.js"></script>
  <script>
    {
      const _customElementsDefine = window.customElements.define;
      window.customElements.define = (name, cl, conf) => {
        if (!customElements.get(name)) {
          _customElementsDefine.call(window.customElements, name, cl, conf);
        } else {
          console.warn(`${name} has been defined twice`);
        }
      };
    }
  </script>

  <script defer src="../build/component.js"></script>
  <script type="module" crossorigin="use-credentials">
    import '../build/demo-build.js';
  </script>
</head>

<body unresolved ontouchstart>
  <cells-demo-helper resolution="mobile" events='["cells-app-responsive-change", "cells-select", "cells-deselect"]' selected="0">
    <cells-demo-case heading="Basic" description="You can click in left button header or swipe from the edge to show the efect of cells-app-drawer">
      <template>

        <style>
          .menu {
            background-color: rgba(0, 255, 0, .15);
            width: 100%;
            height: 100%;
          }
          .content {
            background-color: rgba(255, 0, 0, .15);
            width: 100%;
            height: 100%;
          }
        </style>

        <cells-app-drawer id="paperDrawerPanel">
          <div slot="drawer">
            <div class="menu">
              <button class="btn-menu">Close menu</button>
              <p>Contenido del menu</p>
            </div>
          </div>
          <div slot="main">
            <div class="content">
              <button class="btn-cnt">Open menu</button>
              <p>Contenido de la p치gina</p>
            </div>
          </div>
        </cells-app-drawer>

        <script>
          const drawer = document.querySelector('cells-app-drawer');
          const contentButton = document.querySelector('.btn-cnt');
          const menuButton = document.querySelector('.btn-menu');

          contentButton.addEventListener('click', (e) => {
            drawer.openDrawer();
          });

          menuButton.addEventListener('click', (e) => {
            drawer.closeDrawer();
          });
        </script>

      </template>
    </cells-demo-case>

    <cells-demo-case heading="Basic right" description="You can swipe from the right edge to show the efect of cells-app-drawer">

            width: 100%;
            height: 100%;
          }
        </style>

            <div class="menu">
              <button class="btn-menu">Close menu</button>
              <p>Contenido del menu</p>
            </div>
          </div>
          <div slot="main">
            <div class="content">
              <button class="btn-cnt">Open menu</button>
              <p>Contenido de la p치gina</p>
            </div>
          </div>
        </cells-app-drawer>
        <script>
          const drawer = document.querySelector('cells-app-drawer');
          const contentButton = document.querySelector('.btn-cnt');
          const menuButton = document.querySelector('.btn-menu');

          contentButton.addEventListener('click', (e) => {
            drawer.openDrawer();
          });

          menuButton.addEventListener('click', (e) => {
            drawer.closeDrawer();
          });
        </script>

      </template>
    </cells-demo-case>

    <cells-demo-case heading="Scale content" description="You can click in left button header or swipe from the edge to show the efect of cells-app-drawer scaling transition">
      <template>

            <div class="content">

          </div>
        </cells-app-drawer>
        <script>

    <cells-demo-case heading="Peeking" description="You can click on the left side (in a number of pixels defined by edgeSwipeSensitivity) or swipe from the edge to show the efect of cells-app-drawer">
      <template>

        <style>
          .menu {
            background-color: rgba(0, 255, 0, .15);
            width: 100%;
            height: 100%;
          }
          .content {

            width: 100%;
            height: 100%;

          });

      </template>
    </cells-demo-case>
  </cells-demo-helper>
</body>

</html>
