<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

  <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
  <script src="../node_modules/mocha/mocha.js"></script>
  <script src="../node_modules/wct-mocha/wct-mocha.js"></script>
  <script src="../node_modules/chai/chai.js"></script>
  <script src="../node_modules/sinon/pkg/sinon.js"></script>
  <script src="../node_modules/@polymer/test-fixture/test-fixture.js"></script>
  <script src="../node_modules/sinon-chai/lib/sinon-chai.js"></script>
</head>

<style>
  body {
    margin: 0;
    padding: 0;
  }
</style>

<body>

  <test-fixture id="left-drawer">
    <template>
      <cells-app-drawer>
        <div drawer></div>
        <div main></div>
      </cells-app-drawer>
    </template>
  </test-fixture>

  <test-fixture id="right-drawer">
    <template>
      <cells-app-drawer right-drawer>
        <div drawer></div>
        <div main></div>
      </cells-app-drawer>
    </template>
  </test-fixture>

  <script type="module">
    import './test.js';

    suite('positioning', () => {
      let f;
      let drawer;
      let main;

      suite('left drawer', () => {
        setup(async () => {
          f = fixture('left-drawer');
          await f.updateComplete;
          drawer = f.shadowRoot.querySelector('#drawer');
          main = f.shadowRoot.querySelector('#main');
        });
        test('drawer is positioned correctly', () => {
          var drawerStyle = window.getComputedStyle(drawer);
          expect(drawerStyle.left).to.be.equal('0px');
          try {
            expect(drawerStyle.right).to.be.equal('auto');
          } catch (e) {
            // Firefox
            expect(drawerStyle.right).to.be.equal(f.offsetWidth - drawer.offsetWidth + 'px');
          }
        });
      });

      suite('right drawer', () => {
        setup(async () => {
          f = fixture('right-drawer');
          await f.updateComplete;
          drawer = f.shadowRoot.querySelector('#drawer');
          main = f.shadowRoot.querySelector('#main');
        });

        test('right-drawer is positioned correctly', () => {
          var drawerStyle = window.getComputedStyle(drawer);
          expect(drawerStyle.right).to.be.equal('0px');
          try {
            expect(drawerStyle.left).to.be.equal('auto');
          } catch (e) {
            // Firefox
            expect(drawerStyle.left).to.be.equal(f.offsetWidth - drawer.offsetWidth + 'px');
          }
        });
      });
    });
  </script>
</body>

</html>
