<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

  <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
  <script src="../node_modules/mocha/mocha.js"></script>
  <script src="../node_modules/wct-mocha/wct-mocha.js"></script>
  <script src="../node_modules/chai/chai.js"></script>
  <script src="../node_modules/sinon/pkg/sinon.js"></script>
  <script src="../node_modules/@polymer/test-fixture/test-fixture.js"></script>
  <script src="../node_modules/sinon-chai/lib/sinon-chai.js"></script>
</head>

<style>
  body {
    margin: 0;
    padding: 0;
  }

  .notransition,
  .notransition * {
    -webkit-transition: none !important;
    -moz-transition: none !important;
    -o-transition: none !important;
    -ms-transition: none !important;
    transition: none !important;
  }
</style>

<body>

  <test-fixture id="left-drawer">
    <template>
      <cells-app-drawer class="notransition">
        <div drawer></div>
        <div main></div>
      </cells-app-drawer>
    </template>
  </test-fixture>

  <test-fixture id="right-drawer">
    <template>
      <cells-app-drawer right-drawer class="notransition">
        <div drawer></div>
        <div main></div>
      </cells-app-drawer>
    </template>
  </test-fixture>

  <script type="module">
    import './test.js';

    suite('on small devices', () => {
      let f;
      let panel;
      let drawer;
      let main;

      suite('left-drawer', () => {
        setup(async () => {
          f = fixture('left-drawer');
          await f.updateComplete;
          drawer = f.shadowRoot.querySelector('#drawer');
          main = f.shadowRoot.querySelector('#main');
        });

        test('drawer is hidden by default', (done) => {
          f.forceNarrow = true;

          requestAnimationFrame(() => {
            const drawerBoundingRect = drawer.getBoundingClientRect();
            const mainStyle = window.getComputedStyle(main);
            expect(f.selected).to.be.equal('main');
            expect(drawerBoundingRect.left).to.be.equal(-1 * drawerBoundingRect.width);
            done();
          });
        });

        test('drawer can be opened', (done) => {
          f.forceNarrow = true;
          f.openDrawer();

          requestAnimationFrame(() => {
            const drawerBoundingRect = drawer.getBoundingClientRect();
            const mainStyle = window.getComputedStyle(main);
            expect(f.selected).to.be.equal('drawer');
            expect(drawerBoundingRect.left).to.be.equal(f.offsetLeft + drawerBoundingRect.x);
            expect(drawerBoundingRect.width).to.be.equal(f.offsetWidth);
            done();
          });
        });
      });

      suite('right-drawer', () => {
        setup(async () => {
          f = fixture('right-drawer');
          await f.updateComplete;
          drawer = f.shadowRoot.querySelector('#drawer');
          main = f.shadowRoot.querySelector('#main');
        });

        test('right-drawer is hidden by default', (done) => {
          f.forceNarrow = true;

          requestAnimationFrame(() => {
            const drawerBoundingRect = drawer.getBoundingClientRect();
            const mainStyle = window.getComputedStyle(main);
            expect(drawerBoundingRect.right).to.be.equal(f.offsetWidth + drawerBoundingRect.x);
            done();
          });
        });

        test('right-drawer can be closed', (done) => {
          f.forceNarrow = true;
          f.openDrawer();

          requestAnimationFrame(() => {
            const drawerBoundingRect = drawer.getBoundingClientRect();
            const mainStyle = window.getComputedStyle(main);
            expect(drawerBoundingRect.right).to.be.equal(f.offsetWidth + drawerBoundingRect.x);
            expect(drawerBoundingRect.width).to.be.equal(f.offsetWidth);
            done();
          });
        });
      });









    });
  </script>
</body>

</html>
