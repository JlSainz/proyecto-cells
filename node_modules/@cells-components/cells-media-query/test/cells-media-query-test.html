<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cells-media-query-basic</title>
    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../node_modules/mocha/mocha.js"></script>
    <script src="../node_modules/wct-mocha/wct-mocha.js"></script>
    <script src="../node_modules/chai/chai.js"></script>
    <script src="../node_modules/sinon/pkg/sinon.js"></script>
    <script src="../node_modules/@polymer/test-fixture/test-fixture.js"></script>
    <script src="../node_modules/sinon-chai/lib/sinon-chai.js"></script>
  </head>
  <body>

    <test-fixture id="basic">
      <template>
        <cells-media-query></cells-media-query>
      </template>
    </test-fixture>

    <script type="module">
      import './test.js';

      suite('basic', () => {
        let mq;

        suite('set query with different values', () => {

          setup(async () => {
            mq = fixture('basic');
            await mq.updateComplete;
          });

          test('small min-width value', async () => {
            mq.query = '(min-width: 1px)';
            await mq.updateComplete;
            assert.equal(mq.queryMatches, true);
          });

          test('large min-width value', async () => {
            mq.query = '(min-width: 10000px)';
            await mq.updateComplete;
            assert.equal(mq.queryMatches, false);
          });

          test('small max-width value', async () => {
            mq.query = '(max-width: 1px)';
            await mq.updateComplete;
            assert.equal(mq.queryMatches, false);
          });

          test('large max-width value', async () => {
            mq.query = '(max-width: 10000px)';
            await mq.updateComplete;
            assert.equal(mq.queryMatches, true);
          });

          test('automatically wrap with parens', async () => {
            mq.query = 'min-width: 1px';
            await mq.updateComplete;
            assert.equal(mq.queryMatches, true);
          });

          suite('`full` attribute', () => {
            test('media features without wrapping parentheses no longer match', async () => {
              mq.full = true;
              mq.query = 'min-width: 1px';
              await mq.updateComplete;
              assert.equal(mq.queryMatches, false);
            });

            test('media queries with both types and features match', async () => {
              mq.full = true;
              mq.query = 'all and (min-width: 1px)';
              await mq.updateComplete;
              assert.equal(mq.queryMatches, true);
            });
          });

          suite('query does not activate on empty string or null', () => {
            test('empty string', async () => {
              mq.query = '';
              await mq.updateComplete;
              assert.notOk(mq._mq);
            });

            test('null', async () => {
              mq.query = null;
              await mq.updateComplete;
              assert.notOk(mq._mq);
            });
          });

          test('media query destroys on detach', async () => {
            mq.query = '(max-width: 800px)';
            await mq.updateComplete;
            mq.parentNode.removeChild(mq);
            assert.notOk(mq._mq);
          });

          test('media query re-enables on attach', async () => {
            mq.query = '(max-width: 800px)';
            await mq.updateComplete;
            var parent = mq.parentNode;
            parent.removeChild(mq);
            parent.appendChild(mq);
            assert.ok(mq._mq);
          });
        });
      });
    </script>

  </body>
</html>
