  <script type="module">
    import './test.js';

    suite('<cells-template-paper-drawer-panel>', () => {
      let myEl;

      setup(async () => {
        myEl = fixture('default');
        myEl.disableScrollLock = false;
        await myEl.updateComplete;
      });

      suite('toggleMenu', () => {
        test('toggleMenu should be called when toggle-menu event is fired', () => {
          let spy = sinon.spy();
          myEl.addEventListener('toggle-menu', spy);
          myEl.dispatchEvent(new CustomEvent('toggle-menu'));
          assert.isTrue(spy.calledOnce);
        });

        test('If toggleMenu is fired, cells-app-drawer selected must be drawer', (done) => {
          let container = myEl.shadowRoot.querySelector('#app-container');
          myEl.toggleMenu();
          requestAnimationFrame(() => {
            assert.equal(container.selected, 'drawer');
            done();
          });
        });
      });

      suite('overflow', () => {
        test('Component must have class `overflow-initial` when overlay-closed event is fired', () => {
          myEl.dispatchEvent(new CustomEvent('overlay-opening'));
          assert.isTrue(myEl.classList.contains('overflow-initial'));
        });
        test('Component must not have class `custom-transition` when overlay-closed event is fired', () => {
          myEl.dispatchEvent(new CustomEvent('overlay-opening'));
          assert.isTrue(myEl.classList.contains('overflow-initial'));
          myEl.dispatchEvent(new CustomEvent('overlay-closed'));
          assert.isFalse(myEl.classList.contains('overflow-initial'));
        });
      });

      suite('changeAnimation', () => {
        test('animationType should be updated when change-template-animation is fired', () => {
          assert.notEqual(myEl.animationType, 'staticEver');
          myEl.dispatchEvent(new CustomEvent('change-template-animation', {
            detail: { animationType: 'staticEver' }
          }));
          assert.equal(myEl.animationType, 'staticEver');
        });
      });

      suite('footer', () => {
        setup(async () => {
          myEl.hasFooter = true;
          await myEl.updateComplete;
        });

        test('paper-header-transform event on section updates footer translation', () => {
          const section = myEl.shadowRoot.querySelector('#app__section');
          const footer = myEl.shadowRoot.querySelector('#app__footer');
          const y = 20;
          assert.notEqual(footer.style.transform, `translateY(${y}px)`);
          section.dispatchEvent(new CustomEvent('paper-header-transform', {
            detail: {
              y: y
            }
          }));
          assert.equal(footer.style.transform, `translateY(${y}px)`);
        });
      });
    });
  </script>
