<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
  <title>Demo cells-template-animation-behavior</title>
  <script>
    window.I18nMsg = window.I18nMsg || {};
    window.I18nMsg.disabled = true;
  </script>
  <script src="../build/webcomponents-loader.js"></script>
  <script src="../build/scoping-shim.min.js"></script>
  <script src="../build/apply-shim.min.js"></script>
  <script src="../build/custom-style-interface.min.js"></script>
  <script>
    {
      const _customElementsDefine = window.customElements.define;
      window.customElements.define = (name, cl, conf) => {
        if (!customElements.get(name)) {
          _customElementsDefine.call(window.customElements, name, cl, conf);
        } else {
          console.warn(`${name} has been defined twice`);
        }
      };
    }
  </script>

  <script defer src="../build/component.js"></script>
  <script type="module" crossorigin="use-credentials">
    import '../build/demo-build.js';
  </script>
</head>

<body>
  <cells-demo-helper multi-toast
    events='["template-active", "template-cached", "animation-forward", "animation-backward"]'>
    <cells-demo-case heading="Horizontal animation (default)">
      <template>

        <cells-template-paper-drawer-panel class="page-1" state="active" mode="seamed">
          <div slot="app__main" data-select="app__main">
            <button class="btn" onclick="goTo(event)" data-to="1" data-from="0">Navigate to page 2</button>
          </div>
        </cells-template-paper-drawer-panel>

        <cells-template-paper-drawer-panel class="page-2" mode="seamed">
          <div slot="app__main" data-select="app__main">
            <button class="btn" onclick="goTo(event)" data-to="0" data-from="1">Back to page 1</button>
          </div>
        </cells-template-paper-drawer-panel>

        <script>
          const tpls = document.querySelectorAll('cells-template-paper-drawer-panel');
          function goTo(e) {
            tpls[e.target.dataset.from].setAttribute('state', 'inactive');
            tpls[e.target.dataset.to].setAttribute('state', 'active');
          }
        </script>
      </template>
    </cells-demo-case>

    <cells-demo-case heading="Vertical Down Forwards">
      <template>
        <custom-style>
          <style>
            cells-template-paper-drawer-panel {
              --cells-template-animation-duration: 320ms;
              --cells-template-animation-timing-function: cubic-bezier(0.38, 0.1, 0.23, 0.86);
            }
          </style>
        </custom-style>


        <cells-template-paper-drawer-panel class="page-1" state="active" animation-type="verticalDownForwards"
          mode="seamed">
          <div slot="app__main" data-select="app__main">
            <button class="btn" onclick="goTo(event)" data-to="1" data-from="0">Navigate to page 2</button>

        </cells-template-paper-drawer-panel>

        <cells-template-paper-drawer-panel class="page-2" animation-type="horizontal" mode="seamed">
          <div slot="app__main" data-select="app__main">
            <button class="btn" onclick="goTo(event)" data-to="0" data-from="1">Back to page 1</button>
          </div>
        </cells-template-paper-drawer-panel>

        <script>
          var tpls = document.querySelectorAll('cells-template-paper-drawer-panel');
          function goTo(e) {
            tpls[e.target.dataset.from].setAttribute('state', 'inactive');
            tpls[e.target.dataset.to].setAttribute('state', 'active');
          };
        </script>
      </template>
    </cells-demo-case>

    <cells-demo-case heading="Vertical Up Forwards">
      <template>
        <cells-template-paper-drawer-panel class="page-2" animation-type="verticalUpForwards" state="active"
          mode="seamed">
          <div slot="app__main" data-select="app__main">
            <button class="btn" onclick="goTo(event)" data-to="1" data-from="0">Navigate to page 2</button>
          </div>
        </cells-template-paper-drawer-panel>

        <cells-template-paper-drawer-panel class="page-3" mode="seamed" animation-type="horizontal">
          <div slot="app__main" data-select="app__main">
            <button class="btn" onclick="goTo(event)" data-to="0" data-from="1">Back to page 1</button>
          </div>
        </cells-template-paper-drawer-panel>

        <script>
          var tpls = document.querySelectorAll('cells-template-paper-drawer-panel');
          function goTo(e) {
            tpls.forEach((tpl) => tpl.removeAttribute('state'));
            tpls[e.target.dataset.from].setAttribute('state', 'inactive');
            tpls[e.target.dataset.to].setAttribute('state', 'active');
          };
        </script>
      </template>
    </cells-demo-case>
