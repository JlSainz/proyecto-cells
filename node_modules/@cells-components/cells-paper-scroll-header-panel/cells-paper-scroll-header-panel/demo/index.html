<html>

<head>
  <title>cells-paper-scroll-header-panel</title>

  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

  <script src="../build/webcomponents-loader.js"></script>
  <script src="../build/scoping-shim.min.js"></script>
  <script src="../build/apply-shim.min.js"></script>
  <script src="../build/custom-style-interface.min.js"></script>
  <script>
    {
      const _customElementsDefine = window.customElements.define;
      window.customElements.define = (name, cl, conf) => {
        if (!customElements.get(name)) {
          _customElementsDefine.call(window.customElements, name, cl, conf);
        } else {
          console.warn(`${name} has been defined twice`);
        }
      };
    }
  </script>

  <script defer src="../build/component.js"></script>
  <script type="module" crossorigin="use-credentials">
    import '../build/demo-build.js';
  </script>
</head>

<body unresolved>

  <cells-demo-helper>
    <cells-demo-case heading="basic">
      <template>

        <cells-custom-style>
          <style>
            cells-paper-scroll-header-panel {
              position: absolute;
              top: 0;
              right: 0;
              bottom: 0;
              left: 0;
              background-color: #eee;

              --cells-paper-scroll-header-panel-full-header: {
                background-color: rgba(0, 0, 128, .8);
              };
            }
            .header {
              width: 100%;
              padding: 24px;
              position: relative;
              color: white;
            }
          </style>
        </cells-custom-style>

        <cells-paper-scroll-header-panel>
          <div class="header" slot="header-content">
            Header content
          </div>

          <div class="content" slot="main-content">
            <sample-content size="100"></sample-content>
          </div>
        </cells-paper-scroll-header-panel>

      </template>
    </cells-demo-case>
    <cells-demo-case heading="condenses">
      <template>

        <cells-custom-style>
          <style>
            cells-paper-scroll-header-panel {
              position: absolute;
              top: 0;
              right: 0;
              bottom: 0;
              left: 0;
              background-color: #eee;

              --cells-paper-scroll-header-panel-full-header: {
                background-color: rgba(0, 0, 128, .8);
              };

              /* background for toolbar when it is condensed */
              --cells-paper-scroll-header-panel-condensed-header: {
                background-color: rgba(128, 0, 0, .8);
              };
            }

            .content {
              padding: 8px;
            }

            .header {
              width: 100%;
              padding: 24px;
              position: relative;
              color: white;
            }
          </style>
        </cells-custom-style>

        <cells-paper-scroll-header-panel condenses>
          <div class="header" slot="header-content">
            Header content
          </div>

          <div class="content" slot="main-content">
            <sample-content size="100"></sample-content>
          </div>
        </cells-paper-scroll-header-panel>

      </template>
    </cells-demo-case>
    <cells-demo-case heading="keep condensed header">
      <template>

        <cells-custom-style>
          <style>
            cells-paper-scroll-header-panel {
              position: absolute;
              top: 0;
              right: 0;
              bottom: 0;
              left: 0;
              background-color: #eee;

              --cells-paper-scroll-header-panel-full-header: {
                background-color: rgba(0, 0, 128, .8);
              };

              /* background for toolbar when it is condensed */
              --cells-paper-scroll-header-panel-condensed-header: {
                background-color: rgba(128, 0, 0, .8);
              };
            }

            .content {
              padding: 8px;
            }

            .header {
              width: 100%;
              padding: 24px;
              position: relative;
              color: white;
            }
          </style>
        </custom-style>
        <cells-paper-scroll-header-panel condenses keep-condensed-header>
          <div class="header" slot="header-content">
            Header content
          </div>

          <div class="content" slot="main-content">
            <sample-content size="100"></sample-content>
          </div>
        </cells-paper-scroll-header-panel>

      </template>
    </cells-demo-case>
  </cells-demo-helper>
</body>

</html>
